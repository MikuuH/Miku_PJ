<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/style1.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="css/style2.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="css/style3.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="css/style4.css"> -->

</head>
<body>
    <div class="container">
        <div class="left-side">
            <!-- Список -->
            <ul class="styled-list">
                <li>Элемент списка 1</li>
                <li>Элемент списка 2
                    <ul>
                        <li>Подэлемент 1</li>
                        <li>Подэлемент 2</li>
                    </ul>
                </li>
                <li>Элемент списка 3</li>
            </ul>
            <!-- Кнопка -->
            <button class="styled-button">Кнопка 1</button>
            <!-- Выпадающее меню -->
            <div class="dropdown">
                <button class="dropbtn">Меню 1</button>
                <div class="dropdown-content">
                    <a href="#">Ссылка 1</a>
                    <a href="#">Ссылка 2</a>
                    <a href="#">Ссылка 3</a>
                </div>
            </div>
        </div>
    
        <div class="right-side">
            <!-- Список -->
            <ul class="styled-list">
                <li>Элемент списка A</li>
                <li>Элемент списка B
                    <ul>
                        <li>Подэлемент A1</li>
                        <li>Подэлемент A2</li>
                    </ul>
                </li>
                <li>Элемент списка C</li>
            </ul>
            <!-- Кнопка -->
            <button class="styled-button">Кнопка 2</button>
            <!-- Выпадающее меню -->
            <div class="dropdown">
                <button class="dropbtn">Меню 2</button>
                <div class="dropdown-content">
                    <a href="#">Пункт A</a>
                    <a href="#">Пункт B</a>
                    <a href="#">Пункт C</a>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
