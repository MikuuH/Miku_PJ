<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Meta теги являются дочерними узлами <head> -->
    <title>Пример страницы для изучения DOM</title>
    <!-- <title> - тоже дочерний узел <head> -->
</head>
<body>
    <!-- <body> является дочерним узлом <html> и родительским узлом для всех внутренних элементов -->

    <header>
        <!-- <header> - дочерний узел <body> -->
        <h1>Заголовок страницы</h1> <!-- <h1> - дочерний узел <header> -->
    </header>

    <main>
        <!-- <main> - еще один дочерний узел <body> -->
        <section>
            <!-- <section> - дочерний узел <main> -->
            <h2>Основной раздел</h2> <!-- <h2> - дочерний узел <section> -->
            <p>Этот текстовый блок является частью основного содержания.</p> <!-- <p> - дочерний узел <section> -->
        </section>
        <aside>
            <!-- <aside> - соседний узел для <section> и дочерний для <main> -->
            <h3>Боковая панель</h3> <!-- <h3> - дочерний узел <aside> -->
            <p>Информация в боковой панели.</p> <!-- <p> - дочерний узел <aside> -->
        </aside>
    </main>

    <footer>
        <!-- <footer> - дочерний узел <body>, находится на том же уровне, что и <header>, <main> -->
        <p>© 2024 Имя компании. Все права защищены.</p> <!-- <p> - дочерний узел <footer> -->
    </footer>

    <!-- Весь JavaScript код находится перед закрывающим тегом </body> -->
    <script>
        // Пример простого JavaScript кода для демонстрации работы с DOM
        document.querySelector('header h1').textContent = "Измененный заголовок";
        // Выше мы находим элемент <h1> внутри <header> и изменяем его текст
    </script>
</body>
</html>
