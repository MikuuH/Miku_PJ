<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>

    <p>
        И снова привет! Как ваши дела? Я приготовила для вас новое домашнее задание
        но простите, последнее я не смогла сделать... Ну что же! Смотрите, и наслаждайтесь!
    </p>

    <form action="addSquare.html">
        <button>перенести на страницу создания квадратов?</button>
    </form>

    <p class="squares-text">Ну же! Нажмите на цвет, что бы 4-й квадрат принял его на себя!</p>

    <div class="square">
        <div id="square1"></div>
        <div id="square2"></div>
        <div id="square3"></div>
        <div id="square4"></div>
    </div>

    <script src="src/JavaScript/event.js"></script>

    <p class="event">Хотите навести на цвет квадрата? </p>

    <div id="container">
        <div class="squareOne" id="squareOne">
            <div class="square1One", id="square1One"></div>
            <div class="square2Two", id="square2Two"></div>
            <div class="square3Tree", id="square3Tree"></div>
            <div class="square4For", id="square4For"></div>
        </div>
    </div>

    <div class="logElement">
        <textarea id="log">События будут показываться здесь!
        </textarea>
    </div>

    <script src="src/JavaScript/mouseEvent.js"></script>

    <p class="Kvadrat-text" id="Kvadrat-text">Больше двух раз запрещаю увеличивать!</p>
    <button class="Kvadrat-button" id="Kvadrat-button">вернуть все как было</button>

    <div class="Kvadrat" id="Kvadrat"></div>

    <script src="src/JavaScript/kvadratEvent.js"></script>

</body>
</html>
