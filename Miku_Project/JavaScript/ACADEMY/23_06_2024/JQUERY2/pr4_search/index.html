<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scriptb1.js"></script>


    <title>Демонстрация поиска элементов</title>
</head>
<body>

<div id="container">
    <h1>Заголовок страницы</h1>
    <p class="text">Абзац текста №1</p>
    <p class="text special">Особенный абзац текста</p>
    <div class="box" id="uniqueBox">Уникальный блок</div>
    <ul id="list">
        <li class="item">Элемент списка №1</li>
        <li class="item">Элемент списка №2</li>
        <li class="item special">Особенный элемент списка</li>
    </ul>
    <a href="#" class="link">Ссылка №1</a>
    <a href="#" class="link special">Особенная ссылка</a>
    <button class="btn">Кнопка №1</button>
    <button class="btn special">Особенная кнопка</button>
    <input type="text" placeholder="Текстовое поле №1">
    <input type="password" class="special" placeholder="Пароль">
    <select>
        <option>Опция №1</option>
        <option>Опция №2</option>
    </select>
    <textarea placeholder="Текстовая область"></textarea>
    <figure>
        <img src="path/to/image.jpg" alt="Пример изображения">
        <figcaption>Подпись к изображению</figcaption>
    </figure>
    <table class="data-table">
        <tr>
            <th>Заголовок колонки №1</th>
            <th>Заголовок колонки №2</th>
        </tr>
        <tr>
            <td>Данные строки 1, колонка 1</td>
            <td>Данные строки 1, колонка 2</td>
        </tr>
    </table>
    <footer>
        <p>Футер страницы</p>
    </footer>
</div>

</body>
</html>
