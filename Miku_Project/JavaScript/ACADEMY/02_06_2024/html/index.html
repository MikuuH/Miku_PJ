<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <form action="" onsubmit="handleLogin(event)" class="input-login" id="loginForm">
        <div class="forms">
            <div class="group-input">
                <label for="firstName">firstName</label>
                <input type="text" id="firstName" name="firstName">
            </div>

            <div class="group-input">
                <label for="secomdName">secomdName</label>
                <input type="text" id="secomdName" name="secomdName">
            </div>

            <div class="group-input">
                <label for="email">email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="group-input">
                <label for="login">login</label>
                <input type="text" id="login" name="login">
            </div>

            <div class="group-input">
                <label for="pass">pass</label>
                <input type="password" id="pass" name="pass">
            </div>

            <div class="group-input-restore">
                <label for="email-restore">email-restore</label>
                <input type="email" id="email-restore" name="email-restore">
            </div>
            <button type="submit" id="submit" onclick="updateEventDisplay(event)">Login</button>
            <script src="src/JavaScript/name.js"></script>

            <div>
                <button type="submitEmail" id="submitEmail" onclick="updateEmailDisplay(event)">submitEmail</button>
                <script src="src/JavaScript/email.js"></script>
            </div>

            <div>
                <button type="savecook" id="savecook" onclick="handleLogin(event)">savecook</button>
                <script src="src/JavaScript/cook.js"></script>
            </div>

            <div>
                <button type="button" id="localstorage" onclick="gg(event)">localstorage</button>
                <script src="src/JavaScript/localstorage.js"></script>
            </div>

            <div id="userInfo">
                <button type="button" id="addFields" onclick="ff(event)">Add Fields</button>
                <script src="src/JavaScript/addfileds.js"></script>

            </div>
        </div>




    </form>

</body>
</html>
